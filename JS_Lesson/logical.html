<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <h1>Logical Operator Lesson</h1>
    <script>
        // && AND 
        // || OR
        // ! NOT
        if(12 < 30 && 32 > 20 ){
            // code
        }
        console.log(12 < 30 && 32 > 20 );
        console.log(12 < 30 && 32 < 20 );

        if(12 < 30 || 45 > 50){
            // code
        }
        console.log(12 < 30 || 45 > 50);
        console.log(12 > 30 || 45 > 50);

        let num = 1;
        if(!num){
            // code
        }
        console.log(!num);
        console.log(num);
    </script>
</body>
</html>
