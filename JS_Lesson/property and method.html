<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property&Method</title>
</head>
<body>
    <h1>Property and Method</h1>
    <h2 id="createText"></h2>
    <h3 id="myH3">Set Attribute Method</h3>
    <p id="removeId" style="color:green; border:1px;background-color:yellow;">This is Remove Attribute Method</p>
    <h3 id="testId" style="color: red;">Attribute color width JS</h3>

    <button onclick="createText()">Create Text Node</button>
    <button onclick="createElementLesson()">Create Element Node</button>
    <button onclick="setAtt()">Set Attribute</button>
    <button onclick="removeAtt()">Remove Attribute</button>
    <button onclick="changeColor()">Change Color</button>
    <script>
        function createText(){
            // alert('ok');

            // createTextNode method
            let createText = document.getElementById('createText');
            let textNode = document.createTextNode('This is Text Node');
            createText.appendChild(textNode);

        }

        function createElementLesson(){
            // createElement method
           let h3 = document.createElement('h3');
           h3.innerText = 'This is h3 Element';
           document.body.appendChild(h3);

        } 

        function setAtt(){
            let myh3 = document.getElementById('myH3');
            myh3.setAttribute('style','color:red');
        }

        function removeAtt(){
            let remove = document.getElementById('removeId');
            console.log( remove.getAttribute('style'));
            remove.removeAttribute('style');

        }
        function changeColor(){
            let change  = document.getElementById('testId');
            let colorName = change.getAttribute('style');
            console.log(colorName);
            if(colorName == "color:red"){
                change.removeAttribute('style');
                change.setAttribute('style','color:green');
            }else{
                change.removeAttribute('style');
                change.setAttribute('style','color:red');
            }
        }
    </script>
</body>
</html>
