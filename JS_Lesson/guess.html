<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
</head>
<body>
    <script>        
        let secrectNo=7;
        let count=0;     
        let guess=prompt('Enter a Number Between 1 to 10');             
        while (secrectNo != guess) {           
            if (guess < secrectNo) {                
                alert('Lower , Try again!');
                count++;    
                // alert(count);      
            }else{                
                alert('Higher , Try again!')   
                count++ 
                // alert(count);        
            }            
            guess=prompt('Enter a Number Between 1 to 10');        
        }        
            document.write('Correct!<br>');
            document.write(`You corrected at ${count} time!`)
    </script>
</body>
</html>
