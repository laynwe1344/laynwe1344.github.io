<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Function</h1>
    <script>
        // naming function
        function fullName(){
            document.write(`<h1>Hello Naming Function</h1>`)
        }
        fullName();

        // argument function
        function sum(num1,num2){
            let result=num1 + num2;
            document.write(result + '<br>');
        }
        sum(40,30);
        sum(20,4);
        sum(50,6); 
        sum(60,4);
        sum(34,2);

        // default argument function
        function sub(num1=50,num2=20){
            let result=num1 - num2;
            document.write(result + '<br>');
        }
        sub();
        sub(50,40);

        // return function
        function multi(num1,num2){
            let result=num1 * num2;
            return result;
        }
        let multiResult=multi(20,5);
        document.write(multiResult); 
    </script>
</body>
</html>
