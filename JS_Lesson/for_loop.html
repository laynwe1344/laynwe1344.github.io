<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h1>For Looping</h1>
    <script>
        for(let i=1; i<=10; i++){
            document.write(`<h1>Hello World! ${i}`)
        }
        document.write('<br>');
        for( let n=0; n<5 ; n++){
            for(let k=0; k<=n ; k++){
                document.write(`*`);
            }
            document.write('<br>');
        }

        for( let n=1 ; n <= 10 ; n ++){
        document.write(`2 x ${n} = ${2 * n} <br>`);
        }

        let list = ['Dell','Acer','Asus','Macbook'];
        for( let i=0 ; i < list.length ; i++){
            document.write(list[i] +'<br>');
        }

        // while loop
        let num=prompt('Enter a number');
        while(num >= 100){
            document.write(`Your Number is ${num}<br>`);
            num -= 5;
        }

        // do while loop
        let no=10;
        do{
            document.write(`Your Number is ${no}<br>`);
            no ++;
        }while(no <= 20)
    </script>
</body>
</html>
