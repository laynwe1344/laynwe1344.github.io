<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Lesson</title>
</head>
<body>
    <h1>Operator Lesson</h1>
    <script>
        // assign operator =
        let name='Lay Lay Nwe';
        console.log(name);

        // additional operator +
        let three= 2 + 1;
        console.log(three);

        // string and numeric addition
        let four='2'+ 2;
        console.log(four);

        // numeric addition
        let five= three + 2;
        console.log(five);

        // string addition
        let address= 'mandalay ' + 'mahar aung myae';
        console.log(address);

        let number=5;
        console.log(number);
        number+=10;  // number = number + 10;
        console.log(number);

        // substration operator
        let two= 3 - 1;
        console.log(two);
        let sub = 5;
        console.log(sub);
        sub -= 2; // sub = sub - 2;
        console.log(sub);

        // division operator
        let div1 = 20 / 5 + 6 / 2;
        console.log(div1);
        let div2 = 20 / 7;
        console.log(div2);
        console.log(div2.toFixed(3));

        // Remainder operator
        let rem1 = 20 % 5;
        console.log(rem1);
        let rem2 = 5 % 2;
        console.log(rem2);
    </script>
</body>
</html>
