<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <h1>Data Types</h1>
    <script>
        // string data type ''/""/``
        let name='Lay Lay Nwe';
        console.log(name);
        console.log(typeof(name));

        // numeric data type
        let age=23;
        console.log(age);
        console.log(typeof(age));

        // boolen data type true/false
        let single=true;
        console.log(single);
        console.log(typeof(single));

        // undifined data type
        let myboy;
        console.log(myboy);

        // null data type
        let son=null;
        console.log(son);
        console.log(typeof(son));
    </script>
</body>
</html>
