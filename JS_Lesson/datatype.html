<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <h1>Data Types</h1>
    <script>
        // string data type ''/""/``
        let name='Lay Lay Nwe';
        console.log(name);
        console.log(typeof(name));

        // numeric data type
        let age=23;
        console.log(age);
        console.log(typeof(age));

        // boolen data type true/false
        let single=true;
        console.log(single);
        console.log(typeof(single));

        // undifined data type
        let myboy;
        console.log(myboy);

        // null data type
        let son=null;
        console.log(son);
        console.log(typeof(son));

        // array
        let arr1=new Array('a','b','c',1,2,3);
        console.log(arr1);
        console.log(arr1[1]);

        let arr2=['a','b','c',1,2,3];
        console.log(arr2);
        console.log(arr2[5]);

        let multiArray=['mg mg','ma ma',['aung aung','hla hla'],'mya mya'];
        console.log(multiArray);
        console.log(multiArray[1]);
        console.log(multiArray[2][0]);

        // object
        let car={
            name:'Honda Fix',
            color:['white','red'],
            price:35000000,
            qty:2
        }
        console.log(car);
        console.log(car.name);
        console.log(car.color[1]);
    </script>
</body>
</html>
