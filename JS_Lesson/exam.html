<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
</head>
<body>
    <h2>Exam Result</h2>
    <form name="myForm">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"> <br>
        <label for="myanmar">Myanmar</label>
        <input type="number" id="myanmar" name="myanmar"> <br>
        <label for="english">English</label>
        <input type="number" id="english" name="english"> <br>
        <label for="math">Math</label>
        <input type="number" id="math" name="math"> <br>
        <label for="physic">Physic</label>
        <input type="number" id="physic" name="physic"> <br>
        <label for="chemistry">Chemistry</label>
        <input type="number" id="chemistry" name="chemistry"> <br>
        <label for="bio">Bio</label>
        <input type="number" id="bio" name="bio"> <br>
        <button type="submit" onclick="myFunction()">Result</button>
    </form>


    <script>
        function myFunction(){
            let name=document.myForm.name.value;
            let myanmar=document.myForm.myanmar.value;
            let english=document.myForm.english.value;
            let math=document.myForm.math.value;
            let physic=document.myForm.physic.value;
            let chemistry=document.myForm.chemistry.value;
            let bio=document.myForm.bio.value;
            let degree=0;
            let subject='';
            // console.log(name,myanmar,english,math,physic,chemistry,bio);
            
            if(myanmar>= 40 && english >= 40 && math >= 40 && physic >= 40 && chemistry >= 40 && bio >= 40){
                if(myanmar >= 75 || english >= 75 || math >=80 || physic >=80 || chemistry >=80 || bio >=80){
                    if(myanmar >= 75){
                        degree = degree + 1;
                        subject = subject +'myanmar,';
                    }
                    degree = degree;
                    subject = subject;
                    if(english >= 75){
                        degree = degree +1;
                        subject= subject + 'english,'
                    }
                    degree = degree;
                    subject=subject;
                    if(math >= 80){
                        degree = degree +1;
                        subject= subject + 'mathematic,'
                    }
                    degree = degree;
                    subject=subject;
                    if(physic >= 80){
                        degree = degree +1;
                        subject = subject + 'physic,'
                    }
                    degree = degree;
                    subject=subject;
                    if(chemistry >= 80){
                        degree = degree +1;
                        subject = subject + 'chemistry,'
                    }
                    degree = degree;
                    subject=subject;
                    if(bio >= 80){
                        degree = degree +1;
                        subject = subject + 'biology.'
                    }
                    degree = degree;
                    subject=subject;
                    document.write(name + ' is Pass with ' + degree + ' degree'); 
                    document.write('<br>');
                    document.write('Subjects are ' + subject);
                }else{
                    document.write(name+' is Pass');
                }
            }else{
                document.write(name+' is Fail');
            }
        }
    </script>
</body>
</html>
