<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Lesson</title>
</head>
<body>
    <h1>Array</h1>
    <script>
        let arr=[1,2,3];
        console.log(arr.length);
        console.log(arr[1]);

        let fruit=['Apple','Mango','Orange'];
        console.log(fruit);
        fruit.push('Strawberry');
        console.log(fruit);
        fruit.pop();
        console.log(fruit);

        let student=['Mg Mg','Aung Aung','Hla Hla']
        console.log(student);
        student.sort();
        console.log(student);
        student.reverse();
        console.log(student);

        let name=['Ma Ma','Gue Gue','Thet Thet'];
        console.log(name);
        let name_str=name.toString();
        console.log(name_str);
        console.log(typeof(name_str));

        let string_type='Mg Mg,Aung Aung,Ma Ma,Hla Hla';
        console.log(string_type);
        console.log(typeof(string_type));

        let arr_type=string_type.split(',');
        console.log(arr_type);
        console.log(typeof(arr_type));

        let arr1=[1,2,3];
        let arr2=[4,5,6];
        let arr3=[7,8,9];
        let arr4=arr1.concat(arr2);
        console.log(arr4);
       let arr5=[...arr1,...arr2,...arr3];
       console.log(arr5);
    </script>
</body>
</html>
