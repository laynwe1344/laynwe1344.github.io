<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch</h1>
    <script>
        let number=parseInt(prompt('Enter a number between 1 to 6'));
        switch(number){
            case 1:
                document.write('this is one');
                break;

            case 2:
                document.write('this is two');
                break;

            case 3:
                document.write('this is three');
                break;

            case 4:
                document.write('this is four');
                break;

            case 5:
                document.write('this is five');
                break;

            case 6:
                document.write('this is six');
                break;

            default:
                document.write('none of these');
                break;
        }
    </script>
</body>
</html>
