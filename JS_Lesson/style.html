<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
</head>
<body>
    <h1>Style Method</h1>
    <h2 id="myH2">CSS Style Effect Width JS</h2>
    <button onclick="effectDesign()">Effect Design</button>
    <script>
        function effectDesign(){
            let myh2 = document.getElementById('myH2');
            myh2.style.color = 'green';
            myh2.style.border = '1px';
            myh2.style.backgroundColor = 'yellow';
            myh2.style.paddingLeft = '50px'
        }
    </script>
</body>
</html>
