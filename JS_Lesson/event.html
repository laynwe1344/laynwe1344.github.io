<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body onload="big()">
    <h1>Event Lesson</h1>
    <img src="phone5.jfif" alt="" id="myImage" width="300" height="300" onmouseover="big()" onmouseout="normal()">
    <br>
    <input type="text" name="" id="myInput" onkeyup="sayHi()">
    <p id="result"></p>
    <script>
        function big(){
            let res=document.getElementById('myImage');
            res.style.width='500px';
            res.style.height='500px';
        }

        function normal(){
            document.getElementById('myImage').style.width='300px';
            document.getElementById('myImage').style.height='300px';
        }

        function sayHi(){
            let resu = document.getElementById('myInput').value;
            document.getElementById('result').innerHTML = resu;
        }
    </script>
</body>
</html>
