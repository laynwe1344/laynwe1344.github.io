<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>Three types of Variable</h1>
    <script>
        // global variable
        var userName="Lay Lay Nwe";  
        document.write(userName);
        document.write('<br>');
        
        // block scope variable
        var num =5;
        if(num){
            var num1=4;
            let num2=5;
            document.write(num1);
            document.write('<br>');
            document.write(num2);
            document.write('<br>');
        }
        var num1=3
        document.write(num1); 
        document.write('<br>');

        // const variable
        const fatherName="U San Lin";
        document.write(fatherName);
    </script>
</body>
</html>
