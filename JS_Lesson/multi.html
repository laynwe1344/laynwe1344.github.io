<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi</title>
</head>
<body>
    <script>
        let num=parseInt(prompt('Enter a number!'));
            for(let k=1 ; k <= 12 ; k++){
                document.write(`${num} x ${k} = ${num * k } <br>`);
            }
            document.write(`<br>`)
    </script>
</body>
</html>
