<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <Form action="" method="">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name">
    </br></br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email">
    </br></br>
        <button type="submit">Submit</button>
    </Form>

    <h1>Student Registration</h1>
    <form action="" method="">
        <label for="names">Name</label>
        <input type="text" name="stu_name" id="names">
        </br></br>
        <label for="emails">Email</label>
        <input type="email" name="stu_email" id="emails">
        </br></br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        </br></br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">
        </br></br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="stu_date" id="dob">
        </br></br>
        <label for="passport">Passport</label>
        <input type="file" name="stu_passport" id="passport">
        </br></br>
        <label for="year">Year</label>
        <select name="stu_year" id="year">
            <option value="first">First Year</option>
            <option value="second">Second Year</option>
            <option value="third">Third Year</option>
        </select>
        <br><br>
        <label for="">Gender</label>
        <br><br>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
        <br><br>
        <label for="">Hobbies</label>
        <br><br>
        <input type="checkbox" name="reading" value="reading" id="reading"><label for="reading">Reading</label>
        <input type="checkbox" name="cooking" value="cooking" id="cooking"><label for="cooking">Cooking</label>
        <input type="checkbox" name="eating" value="eating" id="eating"><label for="eating">Eating</label>
        <input type="checkbox" name="listening" value="listening" id="listening"><label for="listening">Listening</label>
        <br><br>
        <label for="">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="time" id="" name="">
        <input type="week" id="" name="">
        <input type="datetime-local" name="" id="">
        <input type="color" name="" id="">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
