<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lipo</td>
                <td>2</td>
                <td>6500</td>
                <td>13000</td>
            </tr>

            <tr>
                <td>Mama</td>
                <td>5</td>
                <td>700</td>
                <td>3500</td>
            </tr>

            <tr>
                <td>Kanorr</td>
                <td>10</td>
                <td>500</td>
                <td>5000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3" align="center">Total</td>
                <td>21500</td>
            </tr>

            <tr>
                <td colspan="3" align="center">Discount</td>
                <td>0</td>
            </tr>

            <tr>
                <td colspan="3" align="center">Received</td>
                <td>25000</td>
            </tr>
            
            <tr>
                <td colspan="3" align="center">Cash back</td>
                <td>3500</td>
            </tr>
        </tfoot>
    </table>

    <h2>Save Money</h2>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Months</th>
                <th>Save Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>70000</td>
                <td rowspan="4">260000</td>
            </tr>

            <tr>
                <td>February</td>
                <td>50000</td>
            </tr>

            <tr>
                <td>March</td>
                <td>60000</td>
            </tr>

            <tr>
                <td>April</td>
                <td>80000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
